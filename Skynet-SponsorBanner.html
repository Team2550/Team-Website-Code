<!doctype html>






<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
<style>
.mySlides {display:none;}
</style>




<h2 class="w3-center">Automatic Slideshow</h2>

<div class="w3-content w3-section" style="max-width:1000px">
  <img class="mySlides" src="https://lh3.googleusercontent.com/-zclSPOYuw-I/VNWeNfVZSLI/AAAAAAAAA5k/OuwELj-0rh8oCQcVsrjux1f51BXXaFWPwCCo/s804-Ic42/PNW%2BEvent%2Bsite%2Bbanner.png" style="width:100%" />
  <img class="mySlides" src="https://lh6.googleusercontent.com/-hr3DuDNdfnM/VEwYKPPtPaI/AAAAAAAAAaM/uxkkhA_WRh0/s800/SponsorBenefitsBanner.png" style="width:100%" />
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>


</!doctype>
